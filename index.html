<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USA 100 Speedrun</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html,body{height:100%;margin:0;font-family:'Inter', 'Segoe UI', sans-serif;background:#020617;color:#f1f5f9;overflow:hidden;}
    #map{height:100vh;width:100vw;z-index: 1; filter: brightness(0.8) contrast(1.1);}

    /* Stats Bar */
    .info-bar{position:absolute;top:20px;right:20px;background:rgba(15, 23, 42, 0.9);padding:15px 25px;border-radius:12px;display:flex;flex-direction:column;gap:15px;z-index:900;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.1);box-shadow:0 10px 30px rgba(0,0,0,0.5);}
    .info-item{display:flex;justify-content:space-between;align-items:center;min-width:140px;}
    .info-label{font-size:0.7rem;text-transform:uppercase;letter-spacing:1px;opacity:0.6;}
    .info-value{font-size:1.2rem;font-weight:800;font-variant-numeric: tabular-nums;}
    .status-alive{color:#4ade80;} .status-dead{color:#f87171;animation:blink 0.8s infinite;}

    /* Conveyor Belt Queue */
    .conveyor-viewport {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 120px;
      z-index: 1001;
      overflow: hidden;
      pointer-events: none;
    }
    .conveyor-belt {
      display: flex;
      align-items: center;
      position: absolute;
      left: 50%;
      transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      will-change: transform;
    }
    .city-card {
      min-width: 250px;
      text-align: center;
      padding: 10px;
      transition: all 0.5s ease;
      opacity: 0.3;
      transform: scale(0.7);
      font-size: 1.5rem;
      font-weight: 700;
      color: #94a3b8;
    }
    .city-card.active {
      opacity: 1;
      transform: scale(1.2);
      color: #ffffff;
      font-size: 2.2rem;
      text-shadow: 0 0 20px rgba(255,255,255,0.4);
    }
    .active-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 80px;
      border: 3px solid #fff;
      border-radius: 15px;
      z-index: 1002;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
    }

    /* Modals */
    .overlay{position:fixed;inset:0;background:rgba(2,6,23,0.98);display:flex;align-items:center;justify-content:center;z-index:2000;backdrop-filter:blur(15px);}
    .box{background:#fff;color:#1e293b;padding:40px;border-radius:24px;text-align:center;max-width:400px;}
    .btn{background:#2563eb;color:#fff;border:none;padding:15px 35px;border-radius:10px;font-weight:700;cursor:pointer;font-size:1.1rem;width:100%;margin-top:20px;}
    
    @keyframes blink{50%{opacity:0.2;}}
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="info-bar">
    <div class="info-item"><span class="info-label">Time</span><span id="time" class="info-value">00:00</span></div>
    <div class="info-item"><span class="info-label">Progress</span><span class="info-value"><span id="progress">0</span>/100</span></div>
    <div class="info-item"><span class="info-label">Score</span><span id="score" class="info-value">0</span></div>
    <div class="info-item" id="statusBox" style="display:none;"><span class="info-label">Status</span><span id="aliveStatus" class="info-value status-alive">ALIVE</span></div>
  </div>

  <div class="conveyor-viewport">
    <div class="active-frame"></div>
    <div class="conveyor-belt" id="belt"></div>
  </div>

  <div id="overlayStart" class="overlay">
    <div class="box">
      <h1>USA 100 Speedrun</h1>
      <p>Identify 100 cities as fast as possible.<br>Stay within <b>100km</b> to survive.</p>
      <button id="startBtn" class="btn">Start Run</button>
    </div>
  </div>

  <div id="endModal" style="display:none" class="overlay">
    <div class="box">
      <h2 id="resTitle">Run Complete</h2>
      <div id="stats" style="margin:20px 0;line-height:1.8"></div>
      <button onclick="location.reload()" class="btn">Try Again</button>
    </div>
  </div>

  <script>
    const CITIES = [
      {name:"Los Angeles",coords:[34.05,-118.24]},{name:"San Francisco",coords:[37.77,-122.41]},{name:"San Diego",coords:[32.71,-117.16]},{name:"San Jose",coords:[37.33,-121.88]},{name:"Sacramento",coords:[38.58,-121.49]},{name:"Fresno",coords:[36.74,-119.77]},{name:"Oakland",coords:[37.80,-122.27]},{name:"Bakersfield",coords:[35.37,-119.01]},{name:"Anaheim",coords:[33.83,-117.91]},{name:"Riverside",coords:[33.95,-117.37]},{name:"Irvine",coords:[33.68,-117.82]},{name:"Long Beach",coords:[33.77,-118.19]},
      {name:"Houston",coords:[29.76,-95.36]},{name:"San Antonio",coords:[29.42,-98.49]},{name:"Dallas",coords:[32.77,-96.79]},{name:"Austin",coords:[30.26,-97.74]},{name:"Fort Worth",coords:[32.75,-97.33]},{name:"El Paso",coords:[31.76,-106.48]},{name:"Arlington",coords:[32.73,-97.10]},{name:"Corpus Christi",coords:[27.80,-97.39]},{name:"Plano",coords:[33.01,-96.69]},{name:"Laredo",coords:[27.50,-99.50]},
      {name:"Jacksonville",coords:[30.33,-81.65]},{name:"Miami",coords:[25.76,-80.19]},{name:"Tampa",coords:[27.95,-82.45]},{name:"Orlando",coords:[28.53,-81.37]},{name:"St. Petersburg",coords:[27.76,-82.64]},{name:"Tallahassee",coords:[30.43,-84.28]},
      {name:"New York City",coords:[40.71,-74.00]},{name:"Buffalo",coords:[42.88,-78.87]},{name:"Rochester",coords:[43.15,-77.61]},{name:"Albany",coords:[42.65,-73.75]},
      {name:"Chicago",coords:[41.87,-87.62]},{name:"Phoenix",coords:[33.44,-112.07]},{name:"Philadelphia",coords:[39.95,-75.16]},{name:"Seattle",coords:[47.60,-122.33]},{name:"Denver",coords:[39.73,-104.99]},{name:"Boston",coords:[42.36,-71.05]},{name:"Nashville",coords:[36.16,-86.78]},{name:"Atlanta",coords:[33.74,-84.38]},{name:"Detroit",coords:[42.33,-83.04]},{name:"Portland (OR)",coords:[45.51,-122.67]},{name:"Oklahoma City",coords:[35.46,-97.51]},{name:"Las Vegas",coords:[36.16,-115.13]},{name:"Milwaukee",coords:[43.03,-87.90]},{name:"Albuquerque",coords:[35.08,-106.65]},{name:"Minneapolis",coords:[44.97,-93.26]},{name:"New Orleans",coords:[29.95,-90.07]},{name:"Wichita",coords:[37.68,-97.33]},{name:"Cleveland",coords:[41.49,-81.69]},{name:"Honolulu",coords:[21.30,-157.85]},{name:"Anchorage",coords:[61.21,-149.90]},{name:"Newark",coords:[40.73,-74.17]},{name:"Baltimore",coords:[39.29,-76.61]},{name:"Charlotte",coords:[35.22,-80.84]},{name:"Indianapolis",coords:[39.76,-86.15]},{name:"Columbus",coords:[39.96,-82.99]},{name:"Virginia Beach",coords:[36.85,-75.97]},{name:"Omaha",coords:[41.25,-95.93]},{name:"Salt Lake City",coords:[40.76,-111.89]},{name:"Birmingham",coords:[33.51,-86.81]},{name:"Little Rock",coords:[34.74,-92.28]},{name:"Bridgeport",coords:[41.17,-73.18]},{name:"Wilmington",coords:[39.74,-75.54]},{name:"Boise",coords:[43.61,-116.20]},{name:"Des Moines",coords:[41.58,-93.60]},{name:"Louisville",coords:[38.25,-85.75]},{name:"Portland (ME)",coords:[43.65,-70.25]},{name:"Jackson",coords:[32.29,-90.18]},{name:"Kansas City",coords:[39.09,-94.57]},{name:"Billings",coords:[45.78,-108.50]},{name:"Manchester",coords:[42.99,-71.46]},{name:"Fargo",coords:[46.87,-96.78]},{name:"Providence",coords:[41.82,-71.41]},{name:"Charleston (SC)",coords:[32.77,-79.93]},{name:"Sioux Falls",coords:[43.54,-96.72]},{name:"Burlington",coords:[44.47,-73.21]},{name:"Charleston (WV)",coords:[38.34,-81.63]},{name:"Cheyenne",coords:[41.13,-104.80]},{name:"Washington DC",coords:[38.90,-77.03]},{name:"Tucson",coords:[32.22,-110.92]},{name:"Mesa",coords:[33.41,-111.83]},{name:"Colorado Springs",coords:[38.83,-104.82]},{name:"Aurora",coords:[39.72,-104.83]},{name:"St. Louis",coords:[38.62,-90.19]},{name:"Pittsburgh",coords:[40.44,-79.99]},{name:"Cincinnati",coords:[39.10,-84.51]},{name:"Raleigh",coords:[35.77,-78.63]},{name:"Greensboro",coords:[36.07,-79.79]},{name:"Memphis",coords:[35.14,-90.04]},{name:"Knoxville",coords:[35.96,-83.92]},{name:"Tulsa",coords:[36.15,-95.99]},{name:"Madison",coords:[43.07,-89.40]},{name:"Spokane",coords:[47.65,-117.42]},{name:"Grand Rapids",coords:[42.96,-85.66]},{name:"Richmond",coords:[37.54,-77.43]},{name:"Savannah",coords:[32.08,-81.09]},{name:"Mobile",coords:[30.69,-88.03]},{name:"Shreveport",coords:[32.52,-93.75]}
    ].sort(()=>Math.random()-0.5);

    let idx=0, score=0, startTime, timer, started=false, answered=false, markers=[], circles=[], gameOver=false, deathCity="";
    const map = L.map('map',{zoomControl:false}).setView([37.8, -96], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);

    // Initialize Belt
    const belt = document.getElementById('belt');
    CITIES.forEach((c, i) => {
      const el = document.createElement('div');
      el.className = 'city-card';
      el.id = `city-${i}`;
      el.textContent = c.name;
      belt.appendChild(el);
    });

    function haversine(a,b){const R=6371;const dLat=(b[0]-a[0])*Math.PI/180,dLon=(b[1]-a[1])*Math.PI/180;const aa=Math.sin(dLat/2)**2+Math.cos(a[0]*Math.PI/180)*Math.cos(b[0]*Math.PI/180)*Math.sin(dLon/2)**2;return R*2*Math.atan2(Math.sqrt(aa),Math.sqrt(1-aa));}

    document.getElementById('startBtn').onclick=()=>{
      document.getElementById('overlayStart').style.display='none';
      document.getElementById('statusBox').style.display='flex';
      started=true; startTime=Date.now();
      timer=setInterval(()=>{
        const d=Date.now()-startTime;
        document.getElementById('time').textContent=`${String(Math.floor(d/60000)).padStart(2,'0')}:${String(Math.floor((d%60000)/1000)).padStart(2,'0')}`;
      },1000);
      updateConveyor();
    };

    function updateConveyor() {
      // Each card is 250px wide. We shift the belt to keep active card in center.
      const offset = - (idx * 250) - 125; 
      belt.style.transform = `translateX(${offset}px)`;
      
      document.querySelectorAll('.city-card').forEach((card, i) => {
        card.classList.remove('active');
        if(i === idx) card.classList.add('active');
      });
      document.getElementById('progress').textContent = idx + 1;
    }

    map.on('click', e=>{
      if(!started||answered)return; answered=true;
      const city=CITIES[idx], dist=haversine([e.latlng.lat,e.latlng.lng], city.coords);
      
      const clickMarker = L.circleMarker([e.latlng.lat,e.latlng.lng],{radius:6,color:'#3b82f6',fillOpacity:1}).addTo(map);
      const targetCircle = L.circle(city.coords,{radius:100000,color:'#22c55e',weight:2,fillOpacity:0.1}).addTo(map);
      const targetMarker = L.marker(city.coords).addTo(map).bindPopup(`<b>${city.name}</b><br>${dist.toFixed(1)} km`).openPopup();
      
      markers.push(clickMarker, targetMarker);
      circles.push(targetCircle);

      if(dist<=100){
        score += Math.max(10, Math.round(100 - dist));
        document.getElementById('score').textContent = score;
      } else if(!gameOver){
        gameOver = true; deathCity = city.name;
        const s = document.getElementById('aliveStatus');
        s.textContent = "OUT"; s.className = "info-value status-dead";
      }
      
      map.flyTo(city.coords, 7, {duration: 0.5});
      
      setTimeout(()=>{
        markers.forEach(x=>map.removeLayer(x)); markers=[];
        circles.forEach(x=>map.removeLayer(x)); circles=[];
        idx++;
        if(idx < CITIES.length) {
          updateConveyor();
          answered = false;
          map.flyTo([37.8, -96], 4, {duration: 0.6});
        } else end();
      }, 1400);
    });

    function end(){
      clearInterval(timer);
      document.getElementById('resTitle').textContent = gameOver ? "Run Terminated" : "Speedrun Legend";
      document.getElementById('stats').innerHTML = `Score: <b>${score}</b><br>Accuracy: <b>${idx}/100</b><br>Time: <b>${document.getElementById('time').textContent}</b>${gameOver?`<br><br>Failed at: <span style="color:#ef4444">${deathCity}</span>`:""}`;
      document.getElementById('endModal').style.display='flex';
    }
  </script>
</body>
</html>
